{% extends "base.html" %}

{% block title %} Mis tareas {% endblock %}

{% block content %}
    <h1>Mis tareas</h1>
    <table class="u-full-width">
        <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha</th>
        </tr>
        {% for tarea in registros %}
        <tr>
            <td>{{tarea[0]}}</td>
            <td>{{tarea[1]}}</td>
            <td>{{tarea[2]}}</td>
        </tr>
        {% endfor %}
    </table>
    <a class="button button-primary u-pull-right" href="/newtask">Nueva tarea</a>
{% endblock %}
